<!DOCTYPE html>
<html lang="en">
  <head>
    <title>reviews</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel = "stylesheet" href = css/mystyle.css>
    <script>
      var username,
        password,
        address,
        firstName,
        lastName,

        phoneNumber,

      token = sessionStorage.getItem("token");

  </head>
  <style>

</style>

    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <div class="container" >
      <div class="row mt-5" id="parent">
        <div class="form-group">
          <label for="username"><b>Username</b></label>

          <label for="address"><b>Address</b></label>

          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Last Name" id="lastName" /><br />

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Email" id="email" /><br />

          <label for="phoneNumber"><b>Phone Number</b></label>
          <input
            type="text"
            placeholder="Phone Number"
            id="phoneNumber"
          /><br />

          <label for="myinput" class="mt-5">Avartar</label>
          <input id="myinput" type="file" onchange="encode();"/>

            Update
          </button>
        </div>
      </div>
      <div>
        <img style="width: 100px" id="target" />
      </div>
    </div>

    <!-- This is the container that holds the initial message, heading, and movies -->

    <script>
      //to bring in other HTML on the fly into this page
      w3.includeHTML();

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
    <script src="js/redirect.js"></script>
    <script src="js/loadProfile.js"></script>
    <script src="js/updateProfile.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>

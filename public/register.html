<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-sm " role="document">        
		<div class="modal-content">            
			<div class="modal-body px-5">                
				<span id="message"><form style="border:1px solid #ccc">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="username"><b>Username</b></label>
            <input type="username" placeholder="Enter Username" id="username" required><br>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required><br>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <label><br>
        
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label><br>
        
            <label for="address"><b>Address</b></label>
            <input type="address" placeholder="Address" id= "address" required><br>
        
            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" id="firstName" required><br>
        
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" id="lastName" required><br>
        
            <label for="gender"><b>Gender</b></label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="M">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="F">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender" value="Other">
              <label class="form-check-label" for="inlineRadio3">Other</label>
            </div><br>
        
            <label for="email"><b>Email</b></label>
            <input type="email" placeHolder = "Enter Email" id="email" required><br>
            
            <label for="phoneNumber"><b>Phone Number</b></label>
            <input type="number" placeholder="Enter Phone Number" id="phoneNumber" required><br>
        
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
              <button onclick="registerMe();" type="button" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form></span>                
			<div class="modal-footer">                    
				<button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" style="float: none; margin: 0 auto;">Close</button>                
			</div>            
			</div>        
		</div>    
	</div>
</div>

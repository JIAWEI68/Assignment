<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark text-center">
        <h3 class="modal-title text-light" id="restaurantName">Modal title</h3>
        <button type="button" class="close bg-light" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row text-center">
          <div class="col-5">
            <img class="img-fluid img-thumbnail" id="restaurantPicture" />
          </div>
          <div class="col-7">
            <table class="table table-hover table-responsive table-sm">
              <tr>
                <td>
                  <span class="badge badge-pill badge-dark font-weight-bold"
                    >Location</span
                  >
                </td>
                <td id="location"></td>
              </tr>
              <tr>
                <td>
                  <span class="badge badge-pill badge-dark font-weight-bold"
                    >Cuisine</span
                  >
                </td>
                <td id="cuisine"></td>
              </tr>
              <tr>
                <td>
                  <span class="badge badge-pill badge-dark font-weight-bold"
                    >Opening Hours</span
                  >
                </td>
                <td id="openingHours"></td>
              </tr>
              <tr>
                <td>
                  <span class="badge badge-pill badge-dark font-weight-bold"
                    >Rating</span
                  >
                </td>
                <td id="rating"></td>
              </tr>
              <tr>
                <td>
                  <span class="badge badge-pill badge-dark font-weight-bold"
                    >Telephone Number</span
                  >
                </td>
                <td id="telephoneNumber"></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-xs-12 px-3">
          <span class="badge badge-pill badge-dark font-weight-bold float-left"
            >Description
          </span>
          <p id="description"></p>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-secondary bg-dark"
            data-toggle="modal" data-target="#commentModal" item="' + count + '" onClick="showComments(this)"
          >
            Reviews
          </button>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary bg-dark"
            data-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
<script src="js/restaurant.js"></script>
<script src="js/comments.js"></script>

<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="deleteUserModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-sm " role="document">        
		<div class="modal-content">            
			<div class="modal-body px-5">                
				<span id="message"><h1>Are you sure you want to delete this account?</h1></span>                
			<div class="modal-footer">
                <button type="button" class="btn btn-secondary bg-dark" onclick="deleteUser()" style="float: left; margin: 0 auto;">Yes</button>                    
				<button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" style="float: none; margin: 0 auto;">No</button>                
			</div>            
			</div>        
		</div>    
	</div>
</div>

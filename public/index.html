<!DOCTYPE html>
<html lang = "en">

<head>
    <title>reviews</title>
    <meta charset="utf-8">
    <link rel = "stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel = "stylesheet" href = css/mystyle.css>
</head>
<body onload="getRestaurantData(),fetchComments(),searchRestaurants()">
    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <div w3-include-html="slide-carousell.html"></div>
    <div id="main"><img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" onclick="openNav()" /></div>
    
    <!-- This is the container that holds the initial message, heading, and movies -->
    <div class="container">
        
        <!-- The message will be shown when the page loads and will
        disappear after the movies are loaded -->
        <div class="row" id="parent">
            Retrieving restaurant from database... Please wait...<br><br>
            If you are seeing this message for a long time, it is likely
            that you have a JavaScript error. Troubleshoot your script by
            using the browser console panel now. Please use either Firefox
            or Chrome to render this webpage.
        </div>
        <p>
            <!-- This is the heading showing how many movies are there -->
        <h3 id="summary"></h3>
        </p>
        <!-- Displays thumbnails of the movies here -->
        <div class="row">
        <div id="restaurantTable" class="row"></div>
        
    </div>
    </div>
     <div w3-include-html="comments-modal.html"></div>
     <div w3-include-html="new-comments-modal.html"></div>
     <div w3-include-html="edit-comments-modal.html"></div>
     <div w3-include-html="message-modal.html"></div>
     <div w3-include-html="footer.html"></div>
     <div w3-include-html="login.html"></div>
     <div w3-include-html="success-modal.html"></div>
     <div w3-include-html="fail-modal.html"></div>
     <div w3-include-html="restaurant.html"></div>
     <div w3-include-html="sidebar.html"></div>
     <div w3-include-html="not-logged-in-modal.html"></div>
 </body>
 <script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
<script src="js/app.js"></script>
<script src="js/comments.js"></script>
<script src="js/restaurant.js"></script>
<script src="js/login.js"></script>
<script src="js/checktoken.js"></script>
<script src="js/logout.js"></script>
<script src="js/userInIndex.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/carousell.js"></script>
</html>
